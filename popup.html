<!DOCTYPE html>
<html>
<head>
    <title>IMDB Watch Button</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        h3 {
            color: #f5c518;
            margin-top: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .history-item, .favorite-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background-color: #2d2d2d;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .history-item:hover, .favorite-item:hover {
            background-color: #3d3d3d;
        }
        .poster {
            width: 40px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 2px;
        }
        .item-details {
            flex-grow: 1;
        }
        .title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .metadata {
            font-size: 0.8em;
            color: #999;
        }
        .favorite-btn {
            padding: 3px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 1.2em;
        }
        .favorite-btn.active {
            color: #f5c518;
        }
        .empty-state {
            color: #999;
            text-align: center;
            padding: 10px;
            font-style: italic;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: none;
            border: none;
            color: #999;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #f5c518;
            border-bottom-color: #f5c518;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }
        .tabs {
            flex: 1;
        }
    </style>
</head>
<body>
    <h3>IMDB Watch Button</h3>
    <div class="header">
        <div class="tabs">
            <button class="tab active" data-tab="history">Recent</button>
            <button class="tab" data-tab="favorites">Favorites</button>
        </div>
        <button id="settings-btn" class="settings-btn">⚙️</button>
    </div>
    <div id="history" class="section">
        <div id="history-list"></div>
    </div>
    <div id="favorites" class="section" style="display: none;">
        <div id="favorites-list"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
