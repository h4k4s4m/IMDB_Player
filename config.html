<!DOCTYPE html>
<html>
<head>
    <title>IMDB Watch Button Configuration</title>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        body.dark {
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
        }
        .dark .container {
            background-color: #2d2d2d;
        }
        .field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .dark input[type="text"] {
            background-color: #3d3d3d;
            border-color: #555;
            color: white;
        }
        button {
            padding: 8px 16px;
            background-color: #f5c518;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        .success {
            color: #44ff44;
            margin-top: 10px;
            display: none;
        }
        .theme-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="theme-switch"> Dark Theme
            </label>
        </div>
        <div class="field">
            <label for="tmdb-token">TMDB API Token</label>
            <input type="text" id="tmdb-token" placeholder="Paste your TMDB API token here">
            <p>Don't have a token? <a href="https://www.themoviedb.org/settings/api" target="_blank">Get one here</a></p>
        </div>
        <button id="save-token">Save Token</button>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>
    <script src="config.js"></script>
</body>
</html>
